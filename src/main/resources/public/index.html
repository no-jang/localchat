<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LocalChat</title>
    <link rel="icon" sizes="any" type="image/svg+xml" href="favicon.svg">
    <script src="https://kit.fontawesome.com/674c81e9f5.js" crossorigin="anonymous"></script>
</head>

<link rel="stylesheet" href="style.css">


<body>

    <div class="header">

        <h1>LocalChat</h1>

        <button id="colorscheme" class="btn-colorscheme"> <i id="themeicon" class="fa-solid"></i> </button>
    </div>


    
    
    <div id="chat" class="chat">
        <div class="message">
            <div class="sender"><b>User 1</b></div>
            <div class="text">testmessage in lowercase that is very very long</div>
            <div class="timestamp">00:00:00</div>
        </div>
        <div class="message">
            <div class="sender"><b>Server</b></div>
            <div class="text">Short testmessage</div>
            <div class="timestamp">22:22:41</div>
        </div>
    </div>

    <div class="footer">
        <input type="text" id="message" class="inputbox" name="message" autofocus autocomplete="off" placeholder="Type your message here...">
        <button id="more" class="btn-more"><i class="fa-solid fa-angle-up"></i></button>
        <button id="send" class="btn-send"><i class="fa-solid fa-location-arrow"></i></button>
    </div>

</body>

<script src="script.js"></script>

</html>
